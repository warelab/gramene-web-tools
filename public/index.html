<script>
$(document).ready( function () {
  $( "#query-form" ).submit(function( event ) {
    event.preventDefault();
    var query = $("#query").val();
    $('#search-results').html('Search for ' + query + '...');
    $.get('http://api.gramene.org/search.html?qry=' + query, function (html) {
      $('#search-results').html(html);
    });
  });

/*
  $('query-form').submit( function (e) {

*/
});
</script>

<form id="query-form">
Search for: <input name="query" id="query"><input type="submit">
</form>

<div id="search-results"></div>

</body>
</html>

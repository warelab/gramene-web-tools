url_base: "http://tools.gramene.org"

page_size: 20

view:
  template:
    ensembl.*-gene: "view/ensembl-gene"
    pathway.*-pathway: "view/pathway"
    ontology-term: "view/ontology-term"

  link:
    ensembl.*-gene: "TT:http://ensembl.gramene.org/[% hit.module.replace('^ensembl_', '') %]/Gene/Summary?db=core;g=[% object.display_xref.display_label OR object.stable_id OR object.id %]"

    ensembl.*-marker: "TT:http://ensembl.gramene.org/[% hit.module.replace('^ensembl_', '') %]/Marker/Details?db=core;m=[% object.display_marker_synonym.name %]"
